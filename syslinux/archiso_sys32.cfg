LABEL arch32
TEXT HELP
Boot the CLI/Lution (i686) live medium.
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot CLI/Lution (i686)
LINUX boot/i686/vmlinuz
INITRD boot/intel_ucode.img,boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% nomodeset vga=ask
